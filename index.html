<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/budget.css">

</head>

<body>
    <!-- header stat here  -->
    <header class="container ">
        <h1 class="text-primary text-center">Budget Calculator <img src="images/imog-removebg-preview.png"></h1>
    </header>
    <!-- heder end here  -->

    <!-- main section start here  -->
    <main class="container ">
        <div class=" ">
            <div class="row m-5">
                <div class="col-lg-6 m-3 d-none d-sm-none  d-lg-block p-3">
                    <img src="images/budget.jpg" class="img-fluid vh-100 " alt="Responsive image">
                </div>
                <div class="col-sm-12 col-lg-5 bg-color  m-3">
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4">Income</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row g-3  mb-2">
                            <div class="col-auto ">
                                <label class="col-form-label ">Income:</label>
                            </div>
                            <div class="col-auto ">
                                <input type="number" id="totalincome" class="form-control input-bg">
                            </div>

                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4">Expenses</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row g-3  mb-2">
                            <div class="col-auto ">
                                <label for="" class="col-form-label ">Food:</label>
                            </div>
                            <div class="col-auto ">
                                <input type="number" id="food" class="form-control input-bg">
                            </div>

                        </div>
                    </div>
                    <div class="d-flex justify-content-center  mt-1 mb-1">
                        <div class="row g-3  mb-2">
                            <div class="col-auto  ">
                                <label for="" class="col-form-label ">Rent:</label>
                            </div>
                            <div class="col-auto ">
                                <input type="number" id="rent" class="form-control input-bg">
                            </div>

                        </div>
                    </div>
                    <div class="d-flex justify-content-center  mt-1 mb-1">
                        <div class="row g-3  mb-2">
                            <div class="col-auto ">
                                <label for="" class="col-form-label">Clothes:</label>
                            </div>
                            <div class="col-auto ">
                                <input type="number" id="cloth" class="form-control input-bg">
                            </div>

                        </div>
                    </div>

                    <div class="d-flex justify-content-center  mt-1 mb-1">
                        <button type="submit" id="click-buttom" class="btn btn-primary m-2">Calculate</button>

                    </div>

                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4">Total Expenses:
                        <p class="fs-4" id="expenses"></p>
                        </p>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4">Balance:
                        <p class="fs-4" id="remaning"></p>
                        </p>
                    </div>

                    <div class="d-flex justify-content-center  mt-1 mb-1">
                        <div class="row  ms-2 mb-2">
                            <div class="col-sm-3 ">
                                <label for="" class="col-form-label">save:</label>
                            </div>
                            <div class="col-sm-3 ">
                                <input type="number" id="savetaka" class="form-control input-bg">
                            </div>
                            <div class="col-sm-1 ">
                                <label for="" class="col-form-label">%</label>
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" id="smoney" class="btn btn-primary">Save</button>
                            </div>

                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4">Saving Amount:
                        <p class="fs-4" id="updateSavings"></p>
                        </p>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4 ">Remaining Balance:
                        <p class="fs-4 " id="last"></p>
                        </p>
                    </div>



                </div>

            </div>

        </div>
    </main>
    <!-- main section end here  -->

    <!-- script in html page start here -->
    <script src="js/budget.js"></script>

</body>

</html>
